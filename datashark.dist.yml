datashark:
  core: #-----------------------------------------------------------------[CORE]
    database:
      # see https://docs.sqlalchemy.org/en/14/core/engines.html#database-urls
      # supported schemes:
      #   postgresql://
      #   postgresql+pg8000://
      #   postgresql+psycopg2://
      #   mysql://
      #   mysql+mysqldb://
      #   mysql+pymysql://
      #   oracle://
      #   oracle+cx_oracle://
      #   mssql+pyodbc://
      #   mssql+pymssql://
      url: postgresql://user:password@host/datashark
